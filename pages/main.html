<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/mainPage.css" />
    <link rel="stylesheet" href="../index.css" />
    <title>Social Unknown</title>
  </head>
  <body>
    <header id="header" class="header">
      <!--
        
        Navbar Item go here 
      
      -->
    </header>
    <main class="main" id="main">
      <section
        id="menu-right"
        class="main__container-left flex__container pd-md"
      >
        <ul id="menu-left-container" class="menu-container">
          <!---------
            
            Menu Items go here
            
          -------->
        </ul>
        <article class="menu-container">
          <h2>Search</h2>
          <div class="menu-container container">
            <form class="form__input-container">
              <input type="text" class="form__input" />
              <button type="submit" class="form__button">Search</button>
            </form>
          </div>
        </article>
      </section>
      <section class="main__container-center flex__container flex__item-center">
        <section class="post__container flex__container">
          <article class="flex flex__sp-btw">
            <div class="flex flex__gap-sm">
              <img class="image-holder" src="../assets/userImage.jpg" />
              <div class="flex-container__row">
                <h4>Username</h4>
                <span id="post-privacy">Public</span>
              </div>
            </div>
            <select
              id="select"
              class="container select"
              name="Private Settings"
            >
              <option selected value="Public">Public</option>
              <option value="Private">Private</option>
            </select>
          </article>
          <article>
            <header>What's new?</header>
            <form
              id="create-post"
              class="flex flex__column flex__item-center flex__gap-md"
              action=""
            >
              <textarea
                id="write-post-textarea"
                class="text-area"
                placeholder="Type something"
              ></textarea>
              <ul class="menu-container flex__row flex__gap-md">
                <li>
                  <img
                    class="svg-container__small"
                    src="../assets/svg/watch.svg"
                  />
                </li>
                <li>
                  <img
                    class="svg-container__small"
                    src="../assets/svg/chatsection/photo.svg"
                  />
                </li>
                <li>
                  <img
                    class="svg-container__small"
                    src="../assets/svg/emoticon.svg"
                  />
                </li>
              </ul>
              <button class="pd-sm bg__primary color-text">Create Post</button>
            </form>
          </article>
        </section>
        <div
          id="post-container"
          class="flex__container flex__item-center width__full"
        ></div>
        <button id="load-more-button" class="form__button">Load More</button>
      </section>
      <section class="main__container-right flex__container">
        <div class="flex flex__column flex__gap-md flex__item-start">
          <h3 class="menu-header__title">Online Friends</h3>
          <ul id="active-friends" class="menu-container">
            <!-----------------------
              Online FriendList goes here
            ------------------------->
          </ul>
        </div>
        <div class="flex flex__column flex__gap-md flex__item-start">
          <h3 class="menu-header__title">Offline Friends</h3>
          <ul id="offline-friends" class="menu-container">
            <!-----------------------
              Offline FriendList goes here
            ------------------------->
          </ul>
        </div>
      </section>
    </main>
    <script src="../scripts/navbarRight.js" type="module"></script>
    <script src="../scripts/index.js" type="module"></script>
  </body>
</html>
